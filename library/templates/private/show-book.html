<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Details</title>
  </head>
  <body>
    <p>Welcome {{ username }}</p>
    <a href="{% url 'library:logout' %}">Logout</a>
    <h3>{{ book.title }}</h3>
    <i>{{ book.price }}</i>
    <h4>Publication House</h4>
    <label>{{ book.publicationhouse.name }}</label>
    <i>Rating: {{ book.publicationhouse.ratings }}</i>
    <h4>Reviews</h4>
    <ul>
      {% for review in book.review_set.all %}
        <li>
          <p>
            {{ review.description }}
          </p>
          <i>{{ review.name }}</i>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
