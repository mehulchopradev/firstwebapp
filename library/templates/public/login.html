{% extends 'base.html' %}

{% block title %}
  Login Page!
{% endblock %}

{% block content %}
  <h2>Login Here</h2>
  <form method="post" action="{% url 'library:auth-user' %}">
    {% csrf_token %}
    <p>
      <input type="text" name="username" value="" placeholder="Enter username">
    </p>
    <p>
      <input type="password" name="password" value="" placeholder="Enter password">
    </p>
    <p>
      <input type="submit" value="Login">&nbsp;
      <a href="{% url 'library:register-page' %}">Register!</a>
    </p>
  </form>
{% endblock %}
